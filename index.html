<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TYPES</title>
</head>
<body>
   <section>
  <h2>HTML INPUT TYPES!</h2>
  
  <form action="#" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" name="phone" placeholder="Enter your phone number" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" placeholder="Enter your password" required><br><br>

    <label for="date">Enter today's date:</label><br>
    <input type="date" name="date" required><br><br>

    <label for="time">Select Time:</label><br>
    <input type="time" name="time"><br><br>

    <label for="search">Search:</label><br>
    <input type="search" name="search" placeholder="Search Something"><br><br>

    <label for="file">Select your file:</label><br>
    <input type="file" name="file" placeholder="Choose File" required><br><br>

    <label for="color">Choose your favourite color:</label><br>
    <input type="color" name="color" required><br><br>

    <label for="range">Select Range:</label><br>
    <input type="range" name="range"><br><br>

    <label for="gender">Select your gender:</label><br>
    <label for="gender">Male</label><br>
    <input type="radio" name="gender"><br>
    <label for="gender">Female</label><br>
    <input type="radio" name="gender"><br><br>

    <label for="course">Select your course</label><br>
    <input type="checkbox" id="math" name="interest" value="Mathematics">
    <label for="math">Mathematics</label><br>

    <input type="checkbox" id="science" name="interest" value="Science">
    <label for="science">Science</label><br>

    <input type="checkbox" id="computer" name="interest" value="Computer Studies">
    <label for="computer">Computer Studies</label><br>

    <input type="checkbox" id="english" name="interest" value="English">
    <label for="english">English</label><br><br>


    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">--Choose a course--</option>
      <option value="mathematics">Mathematics</option>
      <option value="science">Science</option>
      <option value="computer">Computer Studies</option>
      <option value="english">English</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea name="message" rows="4" placeholder="Write your message"></textarea><br><br>

    <button type="submit">Submit</button>

  </form>
</section>

    
</body>
</html>
